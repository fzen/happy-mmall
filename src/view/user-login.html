<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>
        <%= htmlWebpackPlugin.options.title%> --Mmall电子商务网站</title>
    <%= require('html-loader!./layout/html-head.html')%>

</head>

<body>
<%= require('html-loader!./layout/header-simple.html')%>
    <div class="page-wrap">
        <div class="w">
            <div class="user-container">
                <h1 class="user-title">用户登录</h1>
                <div class="user-box">
                    <div class="error-item">
                        <i class="fa fa-minus-circle error-icon"></i>
                        <p class="error-msg">Error</p>
                    </div>
                    <div class="user-item">
                        <label class="user-label" for="username">
                            <i class="fa fa-user"></i>
                        </label>
                        <input type="text" id="username" autocomplete="off" placeholder="请输入用户名">
                    </div>
                    <div class="user-item">
                        <label class="user-label" for="password">
                            <i class="fa fa-lock"></i>
                        </label>
                        <input type="password" id="password" autocomplete="off" placeholder="请输入密码">
                    </div>
                    <a class="btn btn-submit" id="submit">登 录</a>
                    <div class="link-item">
                        <a href="./user-pass-reset.html" class="link">忘记密码</a>
                        <a href="./user-register.html" class="link">免费注册</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
<%= require('html-loader!./layout/footer-common.html')%>
</body>

</html>
