<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> <%= htmlWebpackPlugin.options.title%> --Mmall电子商务网站</title>
    <%= require('html-loader!./layout/html-head.html')%>
</head>
<body>
    <%= require('html-loader!./layout/nav.html')%>    
    <%= require('html-loader!./layout/header.html')%>

    <div class="crumb">
        <div class="w">
            <div class="crumb-container">
                <a href="./index.html" class="link">MMALL</a>>
                <span>></span>
                <a href="./user-center.html" class="link">个人中心</a>
                <span>>></span>
                <a href="./user-center-update.html" class="link">修改个人信息</a>
            </div>
        </div>
    </div>
    
    <div class="page-wrap w">
        <ul class="sort-container clearfix">
            <li class="sort-item active" data-type="default">默认排序</li>
            <li class="sort-item asc" data-type="price">
                <span>价格</span>
                <i class="fa fa-sort-asc"></i>
                <i class="fa fa-sort-desc"></i>
            </li>
        </ul>
        <ul class="list-container clearfix">
            <div class="loading"></div>
        </ul>
        <div class="pagination"></div>
    </div>

    <%= require('html-loader!./layout/footer-common.html')%> 
</body>
</html>
