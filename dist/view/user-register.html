<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>
        用户注册 --Mmall电子商务网站</title>
    <meta name="keywords" content="happy-mmall,电商，商城">
<meta name="description" content="happy-mmall,电商，商城,购物，web学习">

<link rel="shortcut icon" href="/happy-mmall/dist/favicon.ico"><link href="/happy-mmall/dist/css/common.css?d9aedd78f4889a05d525" rel="stylesheet"><link href="/happy-mmall/dist/css/user-register.css?d9aedd78f4889a05d525" rel="stylesheet"></head>

<body>
    <div class="header-simple">
    <div class="w">
        <a href="./index.html" class="logo">MMALL</a>
    </div>
</div>
        <div class="page-wrap">
            <div class="w">
                <div class="user-container">
                    <h1 class="user-title">用户注册</h1>
                    <div class="user-box">

                        <div class="error-item">
                            <i class="fa fa-minus-circle error-icon"></i>
                            <p class="error-msg">Error</p>
                        </div>

                        <div class="user-item">
                            <label class="user-label" for="username">
                                <i class="fa fa-user"></i>
                            </label>
                            <input type="text" id="username" autocomplete="off" placeholder="请输入用户名">
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="password">
                                <i class="fa fa-lock"></i>
                            </label>
                            <input type="password" id="password" autocomplete="off" placeholder="请输入密码">
                        </div>

                        <div class="user-item">
                            <label class="user-label" for="confirmPassword">
                                <i class="fa fa-lock"></i>
                            </label>
                            <input type="password" id="confirmPassword" autocomplete="off" placeholder="请再次输入密码">
                        </div>

                        <div class="user-item">
                            <label class="user-label" for="phone">
                                <i class="fa fa-phone"></i>
                            </label>
                            <input type="text" id="phone" autocomplete="off" placeholder="请输入手机号">
                        </div>

                        <div class="user-item">
                            <label class="user-label" for="email">
                                <i class="fa fa-envelope"></i>
                            </label>
                            <input type="text" id="email" autocomplete="off" placeholder="请输入邮箱">
                        </div>

                        <div class="user-item">
                            <label class="user-label" for="question">
                                <i class="fa fa-question"></i>
                            </label>
                            <input type="text" id="question" autocomplete="off" placeholder="请输入密码提示问题">
                        </div>

                        <div class="user-item">
                            <label class="user-label" for="answer">
                                <i class="fa fa-key"></i>
                            </label>
                            <input type="text" id="answer" autocomplete="off" placeholder="请输入密码答案">
                        </div>

                        <a class="btn btn-submit" id="submit">立 即 注 册</a>
                        <div class="link-item">
                            <a href="./user-pass-reset.html" class="link">忘记密码</a>
                            <a href="./user-login.html" class="link">已有帐号？立即登录>></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
    <div class="w">
        <div class="links">
            <a href="https://github.com/" class="link" target="_blank">gitHub</a> |
            <a href="https://www.baidu.com" class="link" target="_blank">百度</a> |
            <a href="https://www.google.com/" class="link" target="_blank">Google</a> |            
            <a href="https://developer.mozilla.org/" class="link" target="_blank">MDN</a> |
            <a href="https://coding.imooc.com" class="link" target="_blank">慕课网</a>
        </div>
        <p class="copyRight">CopyRight © 2018-2020</p>
    </div>
</div>

<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="/happy-mmall/dist/js/common.js?d9aedd78f4889a05d525"></script><script type="text/javascript" src="/happy-mmall/dist/js/user-register.js?d9aedd78f4889a05d525"></script></body>

</html>
