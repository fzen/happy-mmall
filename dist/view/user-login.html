    <meta charset="UTF-8">

    <title>
        用户登录 --Mmall电子商务网站</title>
    <meta name="keywords" content="happy-mmall,电商，商城">
<meta name="description" content="happy-mmall,电商，商城,购物，web学习">

<link rel="shortcut icon" href="/dist/favicon.ico"><link href="/dist/css/common.css?d9aedd78f4889a05d525" rel="stylesheet"><link href="/dist/css/user-login.css?d9aedd78f4889a05d525" rel="stylesheet"></head>

<body>
<div class="header-simple">
    <div class="w">
        <a href="./index.html" class="logo">MMALL</a>
    </div>
</div>
    <div class="page-wrap">
        <div class="w">
            <div class="user-container">
                <h1 class="user-title">用户登录</h1>
                <div class="user-box">
                    <div class="error-item">
                        <i class="fa fa-minus-circle error-icon"></i>
                        <p class="error-msg">Error</p>
                    </div>
                    <div class="user-item">
                        <label class="user-label" for="username">
                            <i class="fa fa-user"></i>
                        </label>
                        <input type="text" id="username" autocomplete="off" placeholder="请输入用户名">
                    </div>
                    <div class="user-item">
                        <label class="user-label" for="password">
                            <i class="fa fa-lock"></i>
                        </label>
                        <input type="password" id="password" autocomplete="off" placeholder="请输入密码">
                    </div>
                    <a class="btn btn-submit" id="submit">登 录</a>
                    <div class="link-item">
                        <a href="./user-pass-reset.html" class="link">忘记密码</a>
                        <a href="./user-register.html" class="link">免费注册</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
<div class="footer">
